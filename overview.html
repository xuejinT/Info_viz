<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trending Videos on Youtube</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./overview.css">
    <link href="./plugin/choose/ui-choose.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./plugin/daterangepicker-master/daterangepicker.css" />
</head>
<body style="background-color:#1E1E1E;">
    <div class="main">
        <div class="head">
            <div id="logo">
                <img src="./figure/youtube.png"  alt="logo" height=30px/>
            </div>
            <div id="headline">
                <h1> Trending Videos on Youtube </h1>
            </div>
        </div>
         <div class="search">  
             <form>  
                 <input type="text" placeholder="Search by keyword"> 
                 <button type="submit"></button>  
             </form>  
         </div>  

        <div class="sort">
            <td>
                <select class="ui-choose" id="uc_02">
                    <option value="a">view</option>
                    <option value="b">like:dislike</option>
                    <option value="c">comment</option>
                    <option value="d">income</option>
                    <option value="e">temperature</option>
                    <option value="f">trending length</option>
                </select>
            </td>
        </div>

        <div class="scatterplot">
            <svg style="height:564px; width:100%;"></svg>
            </svg>
        </div>

        <div class="filter">
            <div class="category">
                <div id="categoryall">
                    <p class="body1" style="display:inline-block;">Category</p>
                    <p class="body2" style="display:inline-block; height:24px;margin-left: 16px">
                        <input type="checkbox" name="c" value="all" id="all" checked="checked"/>
                        <label for="all">All</label>
                    </p>
                </div>
                <table>
                    <tr>
                        <td>
                            <p class="body2">
                                <input type="checkbox" name="c" value="cluster1" id="c1"/>
                                <label for="c1">Cluster1</label>
                            </p>
                        </td>
                        <td>
                            <p class="body2">
                                <input type="checkbox" name="c" value="cluster2" style="margin-left: 80px" id="c2"/>
                                <label for="c2">Cluster2</label>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="body2">
                                <input type="checkbox" name="c" value="cluster3" id="c3"/>
                                <label for="c3">Cluster3</label>
                            </p>
                        </td>
                        <td>
                            <p class="body2">
                                <input type="checkbox" name="c" value="cluster4" style="margin-left: 80px" id="c4"/>
                                <label for="c4">Cluster4</label>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="body2">
                                <input type="checkbox" name="c" value="cluster5" id="c5"/>
                                <label for="c5">Cluster5</label>
                            </p>
                        </td>
                        <td>
                            <p class="body2">
                                <input type="checkbox" name="c" value="cluster6" style="margin-left: 80px" id="c6"/>
                                <label for="c6">Cluster6</label>
                            </p>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="timerange">
                <p class="body1">Date Range</p>
                <input type="text" name="daterange" value="11/01/2017 - 04/01/2018" id="slider"/>
            </div>
            <div class="viewbreakdown">
                <p class="body1">Detail</p>
                <div style="margin-top:16px ">
                    <button type="button" id="breakdownbutton">View Breakdown</button>
                    <p class="body2" style="margin-top: 12px; margin-left: 8px">Please apply filters first</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<!-- <script src="./USvideos.csv"></script> -->
<script src="./overview.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="./plugin/choose/ui-choose.js"></script>
<script>   
    $('.ui-choose').ui_choose();
    var uc_02 = $('#uc_02').data('ui-choose');
    uc_02.click = function(value, item) {
        console.log('click', value);
    };
    uc_02.change = function(value, item) {
        console.log('change', value);
    };
</script>
<script type="text/javascript" src="./plugin/daterangepicker-master/moment.min.js"></script>
<script type="text/javascript" src="./plugin/daterangepicker-master/daterangepicker.js"></script>
<script>
    $(function() {
      $('input[name="daterange"]').daterangepicker({
        opens: 'left',
        drops: "up"
      }, function(start, end, label) {
        console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
      });
    });
</script>
</html>
