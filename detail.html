<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details of Selected Videos</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./detail.css">
    <link rel="stylesheet" type="text/css" href="./plugin/slickplugin/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./plugin/slickplugin/slick/slick-theme.css"/>   
</head>
<body style="background-color:#1E1E1E;  background-image: url(./figure/detailbg.svg);">
    <div class="main">
      <div class="fixed-box">
        <p class="body2 settings">Filter category</p>
        <p class="body2 settingvalue" id="filter">none</p>
        <p class="body2 settings">Search tag</p>
        <p class="body2 settingvalue" id="search">none</p>
        <p class="body2 settings">Sort by</p>
        <p class="body2 settingvalue" id="sort">none</p>
        <button type="button" id="backtooverview" onclick="backtooverview_click()">View in Overview</button>
      </div>
      <div id="backbutton" style="height:24px">
          <a href="javascript:history.go(-1);"><p class="textbutton" style="margin-top:30px;">BACK</p></a>
      </div>

      <div class="variable slider" id="carousel">
        <!-- test
        <div class="thumbnail">
          <img src="./figure/placeholder.png">
        </div>
        <div class="thumbnail">
          <img src="./figure/placeholder.png">
        </div>
      -->
      </div>
          <div class=selectedvideo style="float: left; width: 600px; height:1008px">  
            <div id="videodetail">
              <p class="body2">Selected Video</p>
              <a href="http://www.google.com" id=videolink><p class="body1" id="videotitle">Patriots vs. Ravens Week 9 Highlights | NFL 2019</p></a>
              <p class="body2" id="channelname">by NYL</p>
              <ul class="tags body2">
                <li id="tags" title ="" rel="tooltip">#tags</li>
              </ul>
              <div style='background-color:#363636;height:1px;border:none;'></div>
              <div>
                <p class="body2" style="float: left; margin-top: 8px; margin-bottom: 2px; color:#1C7E8C;">views</p>
                <p class="body2" style="float: right; margin-top: 8px; margin-bottom: 2px;color:#5D8931;">dislikes</p>
                 <p class="body2" style="float: right; margin-top: 8px; margin-bottom: 2px;">/</p>
                  <p class="body2" style="float: right; margin-top: 8px; margin-bottom: 2px;color:#9D4747;">likes</p>
              </div>
              <div id="selectedattitude" style="height:270px; margin-top: 10px"></div>
            </div>
            <div id="similarvideo" style="height: 700px; background-color: #282828; border-radius: 5px;"></div>
          </div>

          <div class=charts style="float: right; width: 550px; margin-top:38px">
            <div id=categorychart style="width:auto; height:320px; margin-top:12px;margin-bottom: 48px">
              <p class="body1">Category</p>
            </div>
            <div id=wordle style="width:auto; height:320px;margin-bottom: 48px">
              <p class="body1" style="margin-bottom: 4px">Topic</p>
            </div>
            <div id=parallelcoordinate style="width:auto; height:320px; margin-bottom: 48px">
              <p class="body1">Attitude</p>
            </div>
        </div>
    </div>
</body>
<script src="./plugin/anywidth-js-tooltip-master/js/index.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./detail.js"></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
<script type="text/javascript" src="./plugin/slickplugin/slick/slick.min.js"></script>

</html>
